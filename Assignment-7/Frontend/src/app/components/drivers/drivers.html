<mat-card>
    <mat-card-header>
        <mat-card-title>Drivers</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="header-actions">
            <button mat-raised-button color="primary" (click)="openAddDialog()">
                <mat-icon>add</mat-icon>
                Add Driver
            </button>
        </div>

        <table mat-table [dataSource]="drivers" class="mat-elevation-z8">
            <!-- Driver ID -->
            <ng-container matColumnDef="driverId">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let driver">{{driver.driverId}}</td>
            </ng-container>

            <!-- Driver Name -->
            <ng-container matColumnDef="driverName">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let driver">{{ driver.driverName }}</td>
            </ng-container>

            <!-- License Number -->
            <ng-container matColumnDef="licenseNumber">
                <th mat-header-cell *matHeaderCellDef>License Number</th>
                <td mat-cell *matCellDef="let driver">{{ driver.licenseNumber }}</td>
            </ng-container>

            <!-- Year of Experiences -->
            <ng-container matColumnDef="yearOfExperience">
                <th mat-header-cell *matHeaderCellDef>Experience (Years)</th>
                <td mat-cell *matCellDef="let driver">{{ driver.yearOfExperience }}</td>
            </ng-container>
            
            <!-- Available -->
            <ng-container matColumnDef="isAvailable">
                <th mat-header-cell *matHeaderCellDef>Availability</th>
                <td mat-cell *matCellDef="let driver">
                    <mat-chip [color]="driver.isAvailable ? 'primary' : 'warn'" selected>
                        {{ driver.isAvailable ? 'Available' : 'Busy' }}
                    </mat-chip>
                </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let driver">
                    <button mat-icon-button color="primary" (click)="openEditDialog(driver)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteDriver(driver.driverId)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
