<mat-card>
    <mat-card-header>
        <mat-card-title>Vehicles Management</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <div class="header-actions">
            <button mat-raised-button color="primary" (click)="openAddDialog()">
                Add Vehicle
            </button>
        </div>

        <table mat-table [dataSource]="vehicles" class="mat-elevation-z8">
            <ng-container matColumnDef="vehicleId">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let vehicle">{{ vehicle.vehicleId }}</td>
            </ng-container>

            <ng-container matColumnDef="vehicleNumber">
                <th mat-header-cell *matHeaderCellDef>Vehicle Number</th>
                <td mat-cell *matCellDef="let vehicle">{{ vehicle.vehicleNumber }}</td>
            </ng-container>

            <ng-container matColumnDef="vehicleType">
                <th mat-header-cell *matHeaderCellDef>Type</th>
                <td mat-cell *matCellDef="let vehicle">{{ vehicle.vehicleType }}</td>
            </ng-container>

            <ng-container matColumnDef="vehicleModel">
                <th mat-header-cell *matHeaderCellDef>Model</th>
                <td mat-cell *matCellDef="let vehicle">{{ vehicle.vehicleModel }}</td>
            </ng-container>
            
            <ng-container matColumnDef="isAvailable">
                <th mat-header-cell *matHeaderCellDef>Availability</th>
                <td mat-cell *matCellDef="let vehicle">
                    <mat-chip [color]="vehicle.isAvailable ? 'primary' : 'warn'" selected>
                        {{ vehicle.isAvailable ? 'Available' : 'In Use' }}
                    </mat-chip>
                </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let vehicle">
                <button mat-icon-button color="primary" (click)="openEditDialog(vehicle)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteVehicle(vehicle.vehicleId)">
                    <mat-icon>delete</mat-icon>
                </button>
                </td>
            </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>

        </table>
    </mat-card-content>
</mat-card>
